<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <title>Datos de registro</title>
</head>
<body>
    <div class="container">
        <h1>REGISTRATE!</h1>
        <form class="form">

            <div class="row">
                <div class="form-group col-sm-12 col-md-6 col-lg-6">
                    <label for="nomUsuario">Nombre de usuario</label>
                    <input id="nomUsuario" type="text" class="form-control" placeholder="JuanRamirez14"/>
                </div>
                <div class="form-group col-sm-12 col-md-6 col-lg-6">
                    <label for="aliasUsuario">Alias</label>
                    <input id="alias" type="text" class="form-control" placeholder="El rey juan"/>
                </div>
            </div>
            
            <div class="row">
                <div class="form-group col-sm-12 col-md-8 col-lg-8">
                    <label for="correoUsuario">Correo</label>
                    <input id="correoUsuario" type="email" class="form-control" placeholder="ejemplo@dominio.com"/>
                </div>
                <div class="form-group col-sm-12 col-md-8 col-lg-4">
                    <label for="password">Contrase√±a</label>
                    <input id="password" type="password" class="form-control" placeholder="********"/>
                </div>
            </div>
            
            <br>
            <a href="FormularioBS2.html" class="btn btn-primary">Registrarse</a>
    </div>
</body>
</html>
