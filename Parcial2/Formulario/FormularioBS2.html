<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Datos personales</title>
</head>
<body>
    <div class="container">
        <h2>Ingrese sus datos personales</h2>
        <form action="">
            <div class="form">
    
                <div class="row">
                    <div class="form-group col-lg-4 col-md-12 col-sm-12">
                        <label for="Nombres">Nombre(s)</label>
                        <input type="text" class="form-control" placeholder="Juan Jesus"/>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-12">
                        <label for="ApellidoMaterno">Apellido materno</label>
                        <input type="text" class="form-control" placeholder="Ramirez"/>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-12">
                        <label for="ApellidoPaterno">Apellido paterno</label>
                        <input type="text" class="form-control" placeholder="Portales"/>
                    </div>
                    <div class="form-group col-12">
                        <label for="FechaNac">Fecha de nacimiento</label>
                        <input type="date" id="start" value="2002-12-31" max="2002-12-31">
                    </div>
                </div>
    
                <div class="row">
                    <div class="form-group col-lg-4 col-md-8 col-sm-12">
                        <label for="Calle">Calle</label>
                        <input type="text" class="form-control" placeholder="Porfirio Diaz"/>
                    </div>
                    <div class="form-group col-lg-4 col-md-4 col-sm-12">
                        <label for="Numero">Numero</label>
                        <input type="text" class="form-control" placeholder="1234"/>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-12">
                        <label for="Colonia">Colonia</label>
                        <input type="text" class="form-control" placeholder="Sector centro"/>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-12">
                        <label for="Ciudad">Ciudad</label>
                        <input type="text" class="form-control" placeholder="Nuevo Laredo">
                    </div>
                    <div class="form-group col-lg-4 col-md-8 col-sm-12">
                        <label for="Estado">Estado</label>
                        <input type="text" class="form-control" placeholder="Tamaulipas">
                    </div>
                    <div class="form-group col-lg-4 col-md-4 col-sm-12">
                        <label for="CodigoPostal">Codigo postal</label>
                        <input type="text" class="form-control" placeholder="88000">
                    </div>
                </div>
    
                <div class="row">
                    <div class="form-group col-4">
                        <label for="Celular">Celular</label>
                        <input type="cellphone" class="form-control" placeholder="8671234567"/>
                    </div>
                </div>
            </div>
            <br>
            <button class="btn btn-primary">Listo!</button>
        </form>
    </div>
</body>
</html>
